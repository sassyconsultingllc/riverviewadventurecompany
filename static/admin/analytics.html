<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Admin Dashboard</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <div class="admin-logo">
                <img src="/images/logo.png" alt="Riverview Adventure" width="40" height="40">
                <span>Admin</span>
            </div>
            <ul class="admin-nav">
                <li><a href="/admin/">Dashboard</a></li>
                <li><a href="/admin/services.html">Services</a></li>
                <li><a href="/admin/content.html">Content</a></li>
                <li><a href="/admin/analytics.html" class="active">Analytics</a></li>
                <li><a href="/admin/settings.html">Settings</a></li>
            </ul>
        </nav>
        <main class="admin-main">
            <header class="admin-header">
                <h1>Analytics</h1>
                <button id="logout-btn" class="btn btn--outline">Logout</button>
            </header>
            <div class="admin-content">
                <section class="admin-card">
                    <h2>Site Traffic</h2>
                    <p>Analytics data is provided by Cloudflare Web Analytics.</p>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-value" id="stat-visits">--</span>
                            <span class="stat-label">Page Views (Today)</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value" id="stat-unique">--</span>
                            <span class="stat-label">Unique Visitors</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value" id="stat-bounce">--</span>
                            <span class="stat-label">Bounce Rate</span>
                        </div>
                    </div>
                </section>
                <section class="admin-card">
                    <h2>Popular Pages</h2>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Page</th>
                                <th>Views</th>
                            </tr>
                        </thead>
                        <tbody id="popular-pages">
                            <tr><td>/</td><td>--</td></tr>
                            <tr><td>/services</td><td>--</td></tr>
                            <tr><td>/conditions</td><td>--</td></tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>
    <script src="/admin/admin.js"></script>
</body>
</html>
