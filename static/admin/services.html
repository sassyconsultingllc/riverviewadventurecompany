<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Admin Dashboard</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <div class="admin-logo">
                <img src="/images/logo.png" alt="Riverview Adventure" width="40" height="40">
                <span>Admin</span>
            </div>
            <ul class="admin-nav">
                <li><a href="/admin/">Dashboard</a></li>
                <li><a href="/admin/services.html" class="active">Services</a></li>
                <li><a href="/admin/content.html">Content</a></li>
                <li><a href="/admin/analytics.html">Analytics</a></li>
                <li><a href="/admin/settings.html">Settings</a></li>
            </ul>
        </nav>
        <main class="admin-main">
            <header class="admin-header">
                <h1>Service Management</h1>
                <button id="logout-btn" class="btn btn--outline">Logout</button>
            </header>
            <div class="admin-content">
                <section class="admin-card">
                    <h2>Service Availability</h2>
                    <p>Toggle services on or off based on conditions.</p>
                    <div id="services-list" class="services-toggles">
                        <!-- Populated by JavaScript -->
                    </div>
                </section>
                <section class="admin-card">
                    <h2>Pricing</h2>
                    <form id="pricing-form">
                        <div class="pricing-grid">
                            <div class="form-group">
                                <label>Tubing (per person)</label>
                                <input type="number" name="tubing" value="25" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>Kayak Single (per day)</label>
                                <input type="number" name="kayak-single" value="45" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>Kayak Tandem (per day)</label>
                                <input type="number" name="kayak-tandem" value="65" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>Canoe (per day)</label>
                                <input type="number" name="canoe" value="55" step="0.01">
                            </div>
                        </div>
                        <button type="submit" class="btn btn--primary">Update Pricing</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="/admin/admin.js"></script>
</body>
</html>
